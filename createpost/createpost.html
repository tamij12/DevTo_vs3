<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Community</title>
    <link rel="shortcut icon" href="src/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header__container sticky-top">
        <nav class="navbar bg-body-tertiary">
            <div class="container d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                      <img src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
                    </a>
                    <div class="search__container d-none d-lg-block d-md-block" style="width: 420px;">
                        Create Post
                    </div>
                </div>
                <div class="d-flex">
                <form class="container-fluid d-flex-start d-none d-md-block d-lg-block">
                  <button type="button" class="btn btn">Edit</button>
                  <button type="button" class="btn btn">Preview</button>
                </form>
                <button type="button" class="btn btn ">X</button>
                </div>
            </div>
          </nav>
    </header>
    <main class="d-flex justify-content-center">
        <div class=" d-9" >
          <div class="input-group">
            <input id="image" type="url" class="form-control" placeholder="Insert image for post" aria-describedby="urlHelp">
            <div class="input-group-append">
            </div>
          </div>
            <div class="body">
              <h1 class="title">
                <input id="titulo" class="input" placeholder="New post title here...">
              </h1>
              <p class="card-text">
                <input id="tags" type="text" placeholder="add some tags">
              </p>
            </div>
            <div class=" width: 18rem">
                <input id="descripcion" type="text"placeholder="Add a description">
            </div>
            <div>
              <input id="publish" class="btn btn-primary" type="submit" value="Publish">
            </div> 
          </div>
          <aside class="d-3">
            <div class="">
                <h3>Writing a Great Post Title</h3>
                <p>Think of you post tile as a super short</p>
              </div>
        </aside>
    </main>
    <script src="./createpost.js"></script>
    </body>

</html>
