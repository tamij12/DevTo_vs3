<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Create Element</h1>
<!-- -------------- ¿FORM DEL ARTÍCULO ---------------- -->
<div>
    <div id="container" class="row align-items-start">
        <div>
            <h1 class="mb-3" >ARTÍCULO PREVIO A SER PUBLICADO</h1>

            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <input id="coverImg" class="form-control form-control-lg" type="text" placeholder="Add a cover image">
                </div>

                <div class="card-body">
                    <input id="mainTitle" class="form-control form-control-lg" type="text" placeholder="New post little here">
                    <input id="sectionTags" class="form-control form-control-lg" type="text" placeholder="Add up to 4 tags">
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">***Aquí va la barra de herramientas de edición***</li>
                </ul>

                <div class="mb-3">
                    <input id="writeContent" class="form-control form-control-lg" type="text" placeholder="Write your post content here...">
                </div>
                <div class="card-body">
                    <button id="artPublish" type="button" class="btn btn-primary">Publish</button>
                    <!-- <button type="button" class="btn btn-primary">Safe draft</button>
                    <button class="btn btn-primary" ><a href="#" class="card-link">Another link</a></button>
                    <button type="button" class="btn btn-primary">Revert</button> -->
                </div>
            </div>
        </div>

        <!-- -------------- ¿CÓMO DEBE MOSTRARSE EL ARTÍCULO ---------------- -->

        <div>
            <h1 class="mb-3 mt-5" >ARTÍCULO PUBLICADO</h1>

            <!-- ------ Sección VARIABLE (imagen + título + #) ----------- -->
            <div id="imgContainer" class="card ml-1" style="width: 40rem;">
                <!-- <div class="card-body"> -->
                <!-- <img src="./img/Ejemplo.jpeg" alt=""> -->
                <!-- </div>  -->
            </div>
    
            <!-- ------ Sección VARIABLE (información del escritor) -----------           -->
            <div class="card-body">
                <img src="" alt="">
                <p class="card-text">Nombre del programador</p>
                <p class="card-text">Fecha del posteo</p>
            </div>

            <!-- ------- Sección DINÁMICA (botones para editar el artículo) ------------ -->
            <div id="buttonsContainer" class="text">
                <!-- <button class="btn btn-primary">Edit</button>
                <button class="btn btn-primary">Eliminar</button> -->
                <!-- <button class="btn btn-primary">Status</button> -->
            </div>

            <!-- ------- Sección FIJA (botones para editar el artículo) ------------ -->

            <!-- ------ Sección VARIABLE (título + #) ----------- -->
            <div id="titleContainer" class="card-body">
                <!-- <h1 id="titleH1" class="card-title">Aprende GitHub sin morir en el intento</h1>
                <p id="hashP" class="card-text">#github #developer #controldecambios #programlovers</p> -->
            </div>
            <!-- ------ Sección VARIABLE (content) ----------- -->
            <div id="contentContainer" class="mb-3">
                <!-- <p class="card-text">Vamos a explicarte qué es exactamente Github y cuáles son sus características principales. Se trata de una de las principales plataformas para crear proyectos abiertos de herramientas y aplicaciones, y se caracteriza sobre todo por sus funciones colaborativas que ayudan a que todos puedan aportar su granito de arena para mejorar el código. Como buen repositorio, el código de los proyectos que sean abiertos puede ser descargado y revisado por cualquier usuario, lo que ayuda a mejorar el producto y crear ramificaciones a partir de él. Y si prefieres que tu código no se vea, también pueden crearse proyectos privados.
                    Vamos a explicarte qué es exactamente Github y cuáles son sus características principales. Se trata de una de las principales plataformas para crear proyectos abiertos de herramientas y aplicaciones, y se caracteriza sobre todo por sus funciones colaborativas que ayudan a que todos puedan aportar su granito de arena para mejorar el código. Como buen repositorio, el código de los proyectos que sean abiertos puede ser descargado y revisado por cualquier usuario, lo que ayuda a mejorar el producto y crear ramificaciones a partir de él. Y si prefieres que tu código no se vea, también pueden crearse proyectos privados.</p> -->
            </div>

            <!-- ------- Sección FIJA (botones para enviar a publicar el artículo) ------------ -->

            <div class="card border-light mb-3">
                <div class="card-header">
                    <h2>Top comments</h2>
                    <a class="icon-link" href="#">
                        <svg class="bi" aria-hidden="true"><use xlink:href="#box-seam"></use></svg>
                        Icon link
                    </a>
                </div>
                <div class="card-body">
                    <img src="" alt="">
                </div>
                <div class="card-body">
                    <input id="mainTittle" class="form-control form-control-lg" type="text" placeholder="Add to the discussion">
                    <div>
                        <button type="button" class="btn btn-outline-primary">B</button>
                        <button type="button" class="btn btn-outline-secondary">I</button>
                        <button type="button" class="btn btn-outline-success">o</button>
                        <button type="button" class="btn btn-outline-danger">M</button>
                        <button type="button" class="btn btn-outline-warning">P</button>
                        <button type="button" class="btn btn-outline-info">I</button>
                        <button type="button" class="btn btn-outline-light">H</button>
                        <button type="button" class="btn btn-outline-dark">D</button>
                    </div> 
                </div>
                <div class="text">
                    <button class="btn btn-primary">Summit</button>
                    <button class="btn btn-primary">Preview</button>
                </div>
            </div>
            <!-- ------- Sección FIJA (botones para enviar a publicar el artículo) ------------ -->
        </div>
    </div>
</div>

<script src="./script.js" ></script>
