<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>Edit Element</h1>
<!-- -------------- ¿FORM DEL ARTÍCULO ---------------- -->
<div>
    <div id="container" class="row align-items-start">
        <div>
            <h1 class="mb-3" >ARTÍCULO PREVIO A SER PUBLICADO</h1>

            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <input id="coverImg" class="form-control form-control-lg" type="text" placeholder="Add a cover image">
                </div>

                <div class="card-body">
                    <input id="mainTitle" class="form-control form-control-lg" type="text" placeholder="New post little here">
                    <input id="sectionTags" class="form-control form-control-lg" type="text" placeholder="Add up to 4 tags">
                </div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">***Aquí va la barra de herramientas de edición***</li>
                </ul>

                <div class="mb-3">
                    <input id="writeContent" class="form-control form-control-lg" type="text" placeholder="Write your post content here...">
                </div>
                <div class="card-body">
                    <button id="artPublish" type="button" class="btn btn-primary">Guardar cambios</button>
                    <!-- <button type="button" class="btn btn-primary">Safe draft</button>
                    <button class="btn btn-primary" ><a href="#" class="card-link">Another link</a></button>
                    <button type="button" class="btn btn-primary">Revert</button> -->
                </div>
            </div>
        </div>

    </div>
</div>
<script src="./script.js" ></script>    
</body>
</html>
